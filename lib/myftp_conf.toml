# myftp_conf.toml (SAMPLE)

["YOUR-NAME.sakura.ne.jp"]
host    = "YOUR-NAME.sakura.ne.jp"
port    = 21
user    = "YOUR-NAME"
passwd  = "YOUR-PASSWD"
root    = "/home/YOUR-NAME/www/"

# FC2の場合、「FTP設定」ページにある「ホスト名」ではなく
# 同ページの「アクティブモードで接続するホスト名」を指定する
["YOUR-NAME.web.fc2.com"]
host    = "ACTIVE-MODE-HOSTNAME.web.fc2.com"
port    = 21
user    = "YOUR-NAME"
passwd  = "YOUR-PASSWD"
root    = "/"

# テスト用のローカルFTPサーバー： ../bin/ftp-server.py を起動
["ftp.local"]
host    = "localhost"
port    = 2121
user    = "guest"
passwd  = "guest"
root    = "/"
